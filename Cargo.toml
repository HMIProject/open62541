[package]
name = "open62541"
version = "0.1.0"
edition = "2021"
rust-version = "1.74.0"
repository = "https://github.com/HMIProject/open62541.git"
publish = false

[dependencies]
anyhow = "1.0.75"
log = "0.4.20"
open62541-sys = { git = "https://github.com/HMIProject/open62541-sys.git", branch = "main" }
thiserror = "1.0.50"
tokio = { version = "1.34.0", optional = true, features = [
  "macros",
  "rt",
  "sync",
] }

[dev-dependencies]
simple_logger = "4.3.0"

[features]
default = ["tokio"]
tokio = ["dep:tokio"]

[lints.rust]
warnings = "warn"
future_incompatible = "warn"
let_underscore = "warn"
nonstandard_style = "warn"
rust_2018_compatibility = "warn"
rust_2018_idioms = "warn"
rust_2021_compatibility = "warn"
unused = "warn"

[lints.clippy]
pedantic = "warn"
