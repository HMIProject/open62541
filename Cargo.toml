[package]
name = "open62541"
version = "0.1.2"
edition = "2021"
rust-version = "1.74.0"
repository = "https://github.com/HMIProject/open62541.git"
publish = false

[dependencies]
futures = "0.3.29"
log = "0.4.20"
open62541-sys = { git = "https://github.com/HMIProject/open62541-sys.git", tag = "v0.1.1" }
serde = { version = "1.0.193", optional = true }
thiserror = "1.0.51"
time = { version = "0.3.31", optional = true }
tokio = { version = "1.35.0", optional = true, features = [
  "rt",
  "sync",
  "time",
] }

[dev-dependencies]
anyhow = "1.0.75"
env_logger = "0.10.1"
rand = "0.8.5"
serde_json = "1.0.108"
tokio = { version = "1.35.0", features = ["macros"] }

[features]
default = ["serde", "time", "tokio"]
serde = ["dep:serde"]
time = ["dep:time"]
tokio = ["dep:tokio"]

[lints.rust]
warnings = "warn"
future_incompatible = "warn"
let_underscore = "warn"
nonstandard_style = "warn"
rust_2018_compatibility = "warn"
rust_2018_idioms = "warn"
rust_2021_compatibility = "warn"
unused = "warn"

[lints.clippy]
pedantic = "warn"
clone_on_ref_ptr = "warn"
missing_const_for_fn = "warn"
mod_module_files = "warn"

[[example]]
name = "async_browse"
required-features = ["tokio"]


[[example]]
name = "async_client"
required-features = ["tokio"]

[[example]]
name = "async_read_write"
required-features = ["tokio"]
