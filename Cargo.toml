[package]
name = "open62541"
version = "0.3.0"
authors = ["HMI Project"]
edition = "2021"
# Keep the MSRV number here in sync with `test.yaml`. We require Rust 1.72 (the
# linux-musl build fails with earlier versions).
rust-version = "1.72"
description = "High-level, safe bindings for the C99 library open62541, an open source and free implementation of OPC UA (OPC Unified Architecture)."
documentation = "https://docs.rs/open62541"
readme = "README.md"
homepage = "https://github.com/HMIProject/open62541"
repository = "https://github.com/HMIProject/open62541.git"
license = "MPL-2.0"
keywords = ["opcua", "plc", "automation", "hardware", "protocol"]
categories = ["network-programming", "embedded", "api-bindings"]

[dependencies]
futures-channel = "0.3.30"
futures-core = { version = "0.3.30", default-features = false }
futures-util = { version = "0.3.30", default-features = false }
log = "0.4.20"
open62541-sys = "0.3.2"
paste = "1.0.14"
serde = { version = "1.0.194", optional = true }
serde_json = { version = "1.0.111", optional = true }
thiserror = "1.0.56"
time = { version = "0.3.34", optional = true }
tokio = { version = "1.35.1", optional = true, features = [
  "rt",
  "sync",
  "time",
] }

[dev-dependencies]
anyhow = "1.0.79"
futures = "0.3.30"
env_logger = "0.11.1"
rand = "0.8.5"
time = { version = "0.3.34", features = ["macros"] }
tokio = { version = "1.35.1", features = ["macros"] }

[features]
default = ["serde", "time", "tokio"]
serde = ["dep:serde", "dep:serde_json", "time?/serde"]
time = ["dep:time"]
tokio = ["dep:tokio"]

[lints.rust]
future_incompatible = "warn"
let_underscore = "warn"
nonstandard_style = "warn"
rust_2018_compatibility = "warn"
rust_2018_idioms = "warn"
rust_2021_compatibility = "warn"
unsafe_op_in_unsafe_fn = "warn"
unused = "warn"
warnings = "warn"

[lints.clippy]
clone_on_ref_ptr = "warn"
missing_const_for_fn = "warn"
mod_module_files = "warn"
pedantic = "warn"

[[example]]
name = "async_browse"
required-features = ["tokio"]

[[example]]
name = "async_call"
required-features = ["tokio"]

[[example]]
name = "async_client"
required-features = ["tokio"]

[[example]]
name = "async_monitor"
required-features = ["tokio"]

[[example]]
name = "async_read_write"
required-features = ["tokio"]

[[example]]
name = "async_send_sync"
required-features = ["time", "tokio"]
