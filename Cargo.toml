[package]
name = "open62541"
version = "0.1.0"
edition = "2021"
rust-version = "1.74.0"
repository = "https://github.com/HMIProject/open62541.git"
publish = false

[dependencies]
anyhow = "1.0.75"
futures = "0.3.29"
log = "0.4.20"
open62541-sys = { git = "https://github.com/HMIProject/open62541-sys.git", tag = "v1.3.9" }
thiserror = "1.0.50"

[dependencies.tokio]
version = "1.34.0"
optional = true
features = ["rt", "sync", "time"]

[dev-dependencies]
env_logger = "0.10.1"

[dev-dependencies.tokio]
version = "1.34.0"
features = ["macros"]

[features]
default = ["tokio"]
tokio = ["dep:tokio"]

[lints.rust]
warnings = "warn"
future_incompatible = "warn"
let_underscore = "warn"
nonstandard_style = "warn"
rust_2018_compatibility = "warn"
rust_2018_idioms = "warn"
rust_2021_compatibility = "warn"
unused = "warn"

[lints.clippy]
pedantic = "warn"
